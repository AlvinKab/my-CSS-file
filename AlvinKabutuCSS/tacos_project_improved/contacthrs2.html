    <section class="hero">

    <img src="tacos.img/littletacoshoptacos.jpg" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="1000" height="649">
    <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
</figure>
</section>
    <main class="main">
        <article class="main__article-contact">
            <h2 class="contact__h2">Our Location</h2>
            <address>
                <br>555 TacoTemptation Lane, Suite T
                <br>Kansas City, MO 55555-5555
            </address>
            <p><em>Phone: <a href="tel:">555-555-5555</a></em></p>
        </article>
        <article class="main__article">
        <h2>Our Contact Form</h2> 
        <form action="https://httpbin.org/get" method="get" class="contact__form">
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
                <label class="contact__label" for="name">Name</label>
                <input class="contact__input" type="text" name="name" id="name" placeholder="your name">
            </p>
            <p class="contact__p">
                <label class="contact__label" for="email">Email</label>
                <input class="contact__input" type="text" name="email" id="email" placeholder="your email" autocomplete="on">
            </p>
            <p class="contact__p">
                <label class="contact__label" for="yourMessage">Your Message</label>
                <br><textarea class="contact__textarea" name="yourMessage" id="yourMessage" cols="30" rows="10" placeholder="Type your message here" autocomplete="on"></textarea>
            </p>
        </fieldset>
        <button class="contact__button" type="submit">Send</button>
        <button class="contact__button" type="reset">Reset</button>
        </form>
    </article>
    </main>
    <footer class="footer">
        <p><span class="nowrap">Copyright &copy;</span><span class="nowrap">The Little Taco Shop</span></p>
